<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurar IP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <button id="backButton">← Voltar</button>
        <h2 id="ipTitle">Configurar IP</h2>
        
        <div>
            <h3>Funcionalidades:</h3>
            
            <div>
                <select id="functionalitySelect">
                    <option value="">Selecionar funcionalidade</option>
                    <option value="ping">Ping</option>
                    <option value="ip">IP</option>
                    <option value="passo">Passo</option>
                    <option value="click">Click</option>
                </select>
                <button id="addFunctionButton">Adicionar</button>
            </div>
            
            <div id="functionalityTable">
            </div>
        </div>
        
        <button id="saveButton">Salvar Configurações</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
